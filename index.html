<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>WiFi Card Generator</title>
</head>
<body style="background-color: whitesmoke">
  <div class="container m-5" data-bs-theme="dark">

    <div class="row justify-content-center">

      <div class="col-md-6">

        <div class="card text-center">

          <div class="display-6 mt-3">WiFi Card Generator</div>

            <span class="h6 m-3">Create and share your WiFi credentials effortlessly</span>

            <div class="form">

            <div class="form-group">
            <label for="wifi-name" class="form-label">WiFi Name (SSID):</label>
            <input type="text" id="wifi-name" class="form-control w-50 d-inline m-3" placeholder="Enter WiFi name">
            </div>

            <div class="form-group">
            <label for="wifi-password" class="form-label ms-5">Password:</label>
            <input type="password" id="wifi-password" class="form-control w-50 d-inline m-3 ms-4" placeholder="Enter WiFi password">
            </div>
          
            <div class="form-group">
            <label for="encryption-type" class="form-label">Encryption Type:</label>
            <select id="encryption-type" class="form-select w-50 d-inline m-3">
              <option value="WPA">WPA/WPA2</option>
              <option value="WEP">WEP</option>
              <option value="None">None</option>
            </select>
            </div>
          
            <button id="generate-btn" class="btn btn-primary rounded-pill">Generate QR Code</button>
        
            </div>

            <div id="qr-container" class="qr-container m-5"></div>
          
            <div class="actions">
              <button id="copy-btn" class="btn btn-secondary m-3 rounded">Copy Credentials</button>
              <button id="download-btn" class="btn btn-secondary m-3 rounded">Download QR Code</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
